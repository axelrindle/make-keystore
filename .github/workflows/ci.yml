name: CI

on:
  push:
    branches:
      - main

env:
  MK_APPLICATION_NAME: ${{ github.event.repository.name }}
  REGISTRY: ghcr.io

jobs:
  build:
    name: Compile
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - macos-latest-large
          - macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Collect system information
        id: system
        run: |
          echo "SYSTEM_ARCH=$(uname -m)" >> "$GITHUB_OUTPUT"
          echo "SYSTEM_TYPE=$(uname -s)" >> "$GITHUB_OUTPUT"

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build binary
        run: ./gradlew nativeCompile --no-daemon

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MK_APPLICATION_NAME }}-${{ steps.system.outputs.SYSTEM_TYPE }}-${{ steps.system.outputs.SYSTEM_ARCH }}
          path: build/native/nativeCompile/*

  container-image:
    name: Build container image
    runs-on: ${{ matrix.platform }}
    needs:
      - build
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - ubuntu-24.04
          - ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5

      - name: Collect system information
        id: system
        run: |
          echo "SYSTEM_ARCH=$(uname -m)" >> "$GITHUB_OUTPUT"
          echo "SYSTEM_TYPE=$(uname -s)" >> "$GITHUB_OUTPUT"

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.MK_APPLICATION_NAME }}-${{ steps.system.outputs.SYSTEM_TYPE }}-${{ steps.system.outputs.SYSTEM_ARCH }}
          path: build/native/nativeCompile

      - name: List artifacts
        run: ls -Al build/native/nativeCompile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},suffix=-${{ steps.system.outputs.SYSTEM_ARCH }}
            type=edge,suffix=-${{ steps.system.outputs.SYSTEM_ARCH }}

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write digest to file
        run: |
          echo "${{ steps.build.outputs.digest }}" | tee "${{ steps.system.outputs.SYSTEM_ARCH }}.digest"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v5
        with:
          name: 'image-digest-${{ steps.system.outputs.SYSTEM_ARCH }}'
          path: "*.digest"

  manifest:
    name: Create image manifest list
    runs-on: ubuntu-latest
    needs:
      - container-image
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digest artifact
        uses: actions/download-artifact@v5
        with:
          pattern: "image-digest-*"
          merge-multiple: true

      - name: Generate image names
        id: transform
        run: |
          RESULT=$(cat *.digest | awk '{print "${{ env.REGISTRY }}/${{ github.repository }}@" $0}')
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)

          echo "sources<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$RESULT" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"
      - name: Create manifest list
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
          sources: |
            ${{ steps.transform.outputs.sources }}
